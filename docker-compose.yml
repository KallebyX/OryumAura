version: '3.8'

services:
  # ====================================================================
  # Application Service
  # ====================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oryumaura-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/database.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=15m
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - LOG_LEVEL=info
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    networks:
      - oryumaura-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================================================================
  # PostgreSQL Database (Production)
  # ====================================================================
  postgres:
    image: postgres:16-alpine
    container_name: oryumaura-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=oryumaura
      - POSTGRES_USER=${DB_USER:-oryumaura}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - oryumaura-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-oryumaura}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================================================
  # Redis Cache
  # ====================================================================
  redis:
    image: redis:7-alpine
    container_name: oryumaura-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - oryumaura-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ====================================================================
  # Nginx Reverse Proxy (Production)
  # ====================================================================
  nginx:
    image: nginx:alpine
    container_name: oryumaura-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    networks:
      - oryumaura-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  oryumaura-network:
    driver: bridge
